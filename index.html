<!DOCTYPE html>
<html lang="en">
<head>
    <title>La Manu Le Havre</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="container justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body justify-content-center">
                <h5 class="card-title text-center font-weight-bold align-content-center">La Manu Le Havre</h5>
                <p class="card-text text-center">L'Ecole des métiers du Numérique.</p>
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary text-center justify-content-center" data-toggle="modal" data-target="#myModal">
                    + d'infos
                </button>
            </div>
        </div>
    </div>
        <!-- The Modal -->
        <div class="modal justify-content-center" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">La Manu Le Havre</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body bg-primary text-white text-center">
                        https://lamanu.fr/le-havre
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn bg-secondary text-white" data-dismiss="modal"> X Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
